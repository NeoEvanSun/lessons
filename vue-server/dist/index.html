<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="root">
      <item-list v-for="dataList in dataLists" :imagefiles="dataList"/>
    </div>

    })

    Vue.component('item-list',{
      props:['imagefiles'],
      template:'<div class="itemlist"><item v-for="item in imagefiles" v-bind:imagefile="item" v-bind:key="item.flower"></item></div>'
    })

    var app = new Vue({

            },{

            [{

</html>
