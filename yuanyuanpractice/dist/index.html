<!DOCTYPE html>
<html>
 <head>
   <meta name="name" content="content">
   <title>Page Title</title>
   <script type="text/javascript" src="https://unpkg.com/vue">

   </script>
 </head>
 <body>
   <div id="app">
     <p>
       {{message}}
     </p>
     <input type="button" name="name" value=""  v-model="enterVal">
     <button type="button" name="button" v-on:click="clickBtn"></button>
   </div>
 </body>
 <script type="text/javascript">
   var app =new Vue({
     el:'#app',
     data:{
       message:'123',
       enterVal:'hello',

     },
     methods:{
       clickBtn:function(){
         this.enterVal = this.enterVal.split('').reverse().join('');
       }
     }
   })
 </script>
</html>
